<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lists of Owners</title>
</head>
<body>
<!--/*thymesVar id="owner" type="twc.springframework.twcpetclinic.model.Owner"*/-->

    <h1 th:text="'List of Owners'">List of Owners</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <body>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Joe</td>
            <td th:text="${owner.lastName}">Buck</td>
        </tr>
        </body>
    </table>
</body>
</html>
